<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="stylesheet" type="text/css" href="styles/font.css">
		<link rel="stylesheet" type="text/css" href="styles/icon.css">
	</head>

	<body>
		<div style="position:absolute; top:0px; left:0px; width:100%; height:100%;">
			<!-- Menu -->
			<div style="width:100%; background:linear-gradient(135deg, #301432, #333333, #10043d);">
				<!-- title -->
				<div style="width:100%; padding-top:45px; padding-bottom:20px;">
					<!-- click ttegululu area -->
					<div style="left:50%; transform:translate(-50%, 0%); cursor:pointer; padding-top:20px; padding-bottom:10px;" onmouseover="changeContentPage('home');">
						<span class="f-ng" style="width:100%; text-align:center; font-size:30px; color:#8365B5;">
							떼구룰루
						</span>
						<span class="f-ngb" style="width:100%; text-align:center; font-size:14px; color:#ffffff; opacity:0.3; padding-top:5px;">
							TTEGULULU
						</span>
					</div>
				</div>
				<!-- buttons -->
				<div style="left:50%; transform:translate(-50%,0%);">
					<span class="f-ngl buttonHoverClass" style="font-size:18px; padding-left:20px; padding-top:13px; padding-right:20px; padding-bottom:13px; cursor:pointer;" onmouseover="changeContentPage(this);">
						render
					</span>
					<span class="f-ngl buttonHoverClass" style="font-size:18px; padding-left:20px; padding-top:13px; padding-right:20px; padding-bottom:13px; cursor:pointer;" onmouseover="changeContentPage(this);">
						illust
					</span>
					<span class="f-ngl buttonHoverClass" style="font-size:18px; padding-left:20px; padding-top:13px; padding-right:20px; padding-bottom:13px; cursor:pointer;" onmouseover="changeContentPage(this);">
						typography
					</span>
				</div>
			</div>

			<!-- content -->
			<div style="width:100%; min-height:calc(100% - 196px);">
				<!-- change content page effect -->
				<div id="changeContentPageEffectId" class="changeContentPageEffectClass" style="width:100%; height:100%;"></div>
				<!-- changeContentPage div -->
				<div id="content" style="width:100%; max-width:calc(100% - 100px); left:50%; transform:translate(-50%,0%); padding-top:50px;"></div>
			</div>
		</div>

		<!-- srripts -->
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="scripts/index.js"></script>
	</body>
</html>
