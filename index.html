<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="stylesheet" type="text/css" href="styles/font.css">
		<link rel="stylesheet" type="text/css" href="styles/icon.css">
	</head>

	<body style="width:100%; height:100%;">
		<div style="width:100%; height:100%;">
			<!-- header -->
			<div style="width:100%; background:linear-gradient(135deg, #301432, #333333, #10043d);">
				<!-- title -->
				<div style="width:100%; padding-top:45px; padding-bottom:20px;">
					<!-- click ttegululu area -->
					<div id="home" style="left:50%; transform:translate(-50%, 0%); cursor:pointer; padding-top:20px; padding-bottom:10px;">
						<span class="f-ng" style="width:100%; text-align:center; font-size:30px; color:#8365B5;">
							떼구룰루
						</span>
						<span class="f-ngb" style="width:100%; text-align:center; font-size:14px; color:#ffffff; opacity:0.3; padding-top:5px;">
							TTEGULULU
						</span>
					</div>
				</div>
				<!-- buttons -->
				<div id="buttons" style="left:50%; transform:translate(-50%,0%);"></div>
			</div>

			<!-- content -->
			<div id="contentFrame" style="width:100%;">
				<!-- changeContentPage div -->
				<div id="content" style="width:100%; max-width:calc(100% - 100px); left:50%; transform:translate(-50%,0%);"></div>
			</div>
		</div>

		<!-- scripts -->
		<script src="//code.jquery.com/jquery-latest.min.js"></script>
		<script src="scripts/index.js"></script>
		<script src="scripts/importJs.js"></script>
	</body>
</html>
