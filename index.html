<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="stylesheet" type="text/css" href="styles/font.css">
		<link rel="stylesheet" type="text/css" href="styles/icon.css">
	</head>

	<body style="width:100%; height:100%;">
		<div style="width:100%; height:100%;">
			<!-- header -->
			<div style="width:100%; height:100%; border-bottom:1px solid #eee; padding:10px 0 10px 0;">
				<div style="left:50%; transform:translate(-50%, 0%);">
					<!-- ttegululu icon -->
					<div id="ttegululuIcon" class="buttonHover">
						<img style="top:50%; left:50%; transform:translate(-50%, -50%); background:#eee; border-radius:50%;" src="../images/test20180221.png">
					</div>
					<!-- gallery icon -->
					<div id="galleryIcon" class="buttonHover">
						<i class="icon-gallery"></i>
					</div>
					<!-- search icon -->
					<div id="searchIcon" class="buttonHover">
						<i class="icon-search"></i>
					</div>
					<!-- search extend -->
					<div id="searchExtendIcon">
					<input id="searchExtendIconInput" class="f-ng" type="text" onkeyup="search(this);" placeholder="검색" style="width:100%; height:100%; color:#777; background:#eee; padding:10px 20px 10px 20px;">
					</div>
				</div>
			</div>

			<!-- gallery -->
			<div id="galleryFrame" style="width:100%;">
				<!-- change gallery page div -->
				<div id="gallery" style="width:100%; left:50%; transform:translate(-50%,0%);"></div>
			</div>
		</div>

		<!-- scripts -->
		<script src="//code.jquery.com/jquery-latest.min.js"></script>
		<script src="scripts/index.js"></script>
		<script src="scripts/importJs.js"></script>
	</body>
</html>
